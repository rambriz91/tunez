<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Cypro+Minoan&family=Noto+Sans+JP&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Tunez</title>
</head>
<body>
    <figure>
        <header>
            <span class="icon">
                <i class="fa-solid fa-bars"></i>
            </span>
            <h1>FM Radio</h1>
            <span class="icon">
                <i id="power-btn" class="fa-solid fa-power-off"></i>
            </span>
        </header>
        <main>
            <section>
                <div>
                    <h2 id="station">Station</h2>
                    <div id="frequency">
                        <span class="icon">
                            <i class="fa-solid fa-chevron-left"></i>
                        </span>
                        <h2></h2>
                        <span class="icon">
                            <i class="fa-solid fa-chevron-right"></i>
                        </span>
                    </div>
                    <h3 id="song-title">Song</h3>
                    <h4 id="artist">Artist</h4>
                </div>
                <div id="tuner-container">
                    <input id="tuner" step="0.1" type="range" min="88.0" max="108.0">
                </div>
            </section>
            <section id="fav-stations">
                <h3>Saved Radio Stations</h3>
            </section>
        </main>
    </figure>
    <script src="https://kit.fontawesome.com/76ae918590.js" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
