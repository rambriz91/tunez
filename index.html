<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Cypro+Minoan&family=Noto+Sans+JP&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Tunez</title>
</head>

<body>
    <figure>
        <header>
            <div class="dropdown is-hoverable">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
                        <span class="icon">
                            <i class="fa-solid fa-bars" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item" data-img ='assets/images/Los-Angeles.png'>
                            Los Angeles
                        </a>
                        <a href="#" class="dropdown-item" data-img="assets/images/sandiegoSidebar.png">
                            San Diego
                        </a>
                    </div>
                </div>
            </div>
            <img id="location" src="./assets/images/sandiegoSidebar.png">
            <span class="icon">
                <i id="power-btn" class="fa-solid fa-power-off"></i>
            </span>
        </header>
        <main>
            <section id="city-bg">
                <div id="radio-container">
                    <h2 id="name"></h2>
                    <div id="frequency">
                        <span class="icon">
                            <i class="fa-solid fa-chevron-left"></i>
                        </span>
                        <h2></h2>
                        <span class="icon">
                            <i class="fa-solid fa-chevron-right"></i>
                        </span>
                    </div>
                    <h3 id="station"></h3>
                    <h4 id="genre"></h4>
                    <audio id="audio" SameSite='none' controls src="" autoplay></audio>
                </div>
                <div id="tuner-container">
                    <input id="tuner" step="0.1" type="range" min="88.0" max="108.0" list="markers">
                    <datalist id="markers">
                        <option value="88.0">88.0</option>
                        <option value="90.0">90.0</option>
                        <option value="92.0">92.0</option>
                        <option value="94.0">94.0</option>
                        <option value="96.0">96.0</option>
                        <option value="98.0">98.0</option>
                        <option value="100.0">100.0</option>
                        <option value="102.0">102.0</option>
                        <option value="104.0">104.0</option>
                        <option value="106.0">106.0</option>
                        <option value="108.0">108.0</option>
                    </datalist>
                </div>
            </section>
            <section id="fav-stations">
                <h3>Saved Radio Stations</h3>
            </section>
        </main>
    </figure>
    <script src="https://kit.fontawesome.com/76ae918590.js" crossorigin="anonymous"></script>
    <script src="./assets/config.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
